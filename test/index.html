<!DOCTYPE html>
<html lang="nb">
<head>
    <title>Klepp</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            background-color: black;
            color: white;
        }

        .wrapper {
            width: 90%;
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .title {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1 id="title" class="title"></h1>
    <iframe id="video"
            src="https://clips.twitch.tv/embed?clip=BlazingRichManateeUncleNox-yqWxOh8CdpzZQnkQ&parent=klepp.opplegget.no&autoplay=true&muted=false"
            width="1280"
            height="720">
    </iframe>
    <p id="description"></p>
</div>

<script type="application/javascript">
    function shuffle(array) {
        let currentIndex = array.length;

        // While there remain elements to shuffle...
        while (currentIndex !== 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const title = document.getElementById("title");
        const description = document.getElementById("description");

        const queryParams = new URLSearchParams(window.location.search);
        let viewCountLimit = queryParams.get('viewCountLimit');
        if (viewCountLimit == null) {
            viewCountLimit = 0;
        }

        const response = await fetch(`https://api.teknisk.team/twitch/user/klepp/v0/klepp?viewCountLimit=${viewCountLimit}`);
        let clips = await response.json();

        let i = 0;

        function loadClip(index) {
            if (i === 0) {
                shuffle(clips);
            }

            const clip = clips[index];
            const video = document.getElementById("video");
            video.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=klepp.opplegget.no&autoplay=true&muted=false`;
            title.innerText = clip.title;
            description.innerText = `Klippet av ${clip.creator_name}. Visninger: ${clip.view_count} (Klipp nr. ${index + 1} av ${clips.length}.)`;

            // Schedule next clip based on duration
            const delay = Math.ceil(clip.duration * 1000); // convert to ms, round up
            setTimeout(() => {
                i = (i + 1) % clips.length;
                loadClip(i);
            }, delay);

            function simulateMouseMove(fromX, fromY, toX, toY, duration = 500) {
            const startTime = performance.now();

            function step(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1); // clamp to 1

                const currentX = fromX + (toX - fromX) * progress;
                const currentY = fromY + (toY - fromY) * progress;

                const el = document.elementFromPoint(currentX, currentY);
                if (el) {
                el.dispatchEvent(new MouseEvent("mousemove", {
                    bubbles: true,
                    clientX: currentX,
                    clientY: currentY
                }));
                }

                if (progress < 1) {
                requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
            }

            // Usage: move from center of screen to top-left corner over 500ms
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            simulateMouseMove(centerX, centerY, 0, 0, 500);
        }

        // Start playback with first clip
        loadClip(i);
    });
</script>
</body>
</html>
