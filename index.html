<!DOCTYPE html>
<html lang="nb">
<head>
    <title>Klepprullade</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            background-color: black;
            color: white;
        }

        .wrapper {
            width: 90%;
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1 id="title"></h1>
    <iframe id="video"
            src="https://clips.twitch.tv/embed?clip=BlazingRichManateeUncleNox-yqWxOh8CdpzZQnkQ&parent=localhost"
            width="1280"
            height="720">
    </iframe>
</div>

<script type="application/javascript">
    function shuffle(array) {
        let currentIndex = array.length;

        // While there remain elements to shuffle...
        while (currentIndex !== 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const title = document.getElementById("title");

        const response = await fetch("https://api.opplegget.no/twitch/user/klepp/v0/klepp");
        let clips = await response.json();
        shuffle(clips);

        let i = 0;

        function loadClip(index) {
            const clip = clips[index];
            const video = document.getElementById("video");
            video.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=localhost&autoplay=true&muted=false`;
            title.innerText = clip.title;

            // Schedule next clip based on duration
            const delay = Math.ceil(clip.duration * 1000); // convert to ms, round up
            setTimeout(() => {
                i = (i + 1) % clips.length;
                loadClip(i);
            }, delay);
        }

        // Start playback with first clip
        loadClip(i);
    });
</script>
</body>
</html>
